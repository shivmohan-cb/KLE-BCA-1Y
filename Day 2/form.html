<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Your name">
        <br><br>
        <label>Age</label>
        <input type="number" placeholder="Your age">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label >Password</label>
        <input type="password">
        <br><br>
        <label>Are You fine</label>
        <input type="checkbox">
        <br><br>
        <label>How You are feeling Rate from 1 to 10</label>
        <input type="range" min="1" max="10" value="5">
        <br><br>
        <p>Graduation</p>
        <label>BCA</label>
        <input type="radio" name="graduation" value="BCA" checked>
        <label>B.tech</label>
        <input type="radio" name="graduation" value="Btech">
        <br><br>
        <label>Time</label>
        <input type="time">
        <br><br>
        <label>Date</label>
        <input type="date">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>

</body>
</html>
