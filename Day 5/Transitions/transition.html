<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transition and keyFrames</title>
    <!-- Link css -->
    <link rel="stylesheet" href="./transition.css">
</head>

<body>
    <header>
        <h1>Transition And Box shadow</h1>
    </header>
    <!-- give container border 1px & border color green -->
    <div class="container">
        container
        <!-- give box 300px height and 300px width -->
        <div id="box">
            box
        </div>
        <!-- give both box h = 50px w = 50px -->
        <!-- give red box background red -->
        <div id="redbox">
            Red Box
        </div>
        <!-- give blue box background blue -->
        <div id="bluebox">
            Blue box
        </div>
        <!-- black box widht/height=100px background color black -->
        <div id="blackbox">
            <h1>Black box</h1>
        </div>

        <!-- width/height = 100px -->
        <!-- on container hover rolling-ball should change into a cricle/ball  -->
        <!-- background-color red  -->
        <!-- inner box-shadow of white color  -->
        <div id="rolling-ball">
            ball
        </div>
        <div id="moving-box">
            I am moving
        </div>

        <div id="scale-box">
           I am scaling
        </div>
    </div>

</body>

</html>
